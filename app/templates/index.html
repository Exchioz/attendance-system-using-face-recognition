{% extends "_layout.html" %}
{% block content %}
<body>
<div class="container">
	<div class="jumbotron">
		<div class="container mb-2">
			<h3>Live Camera</h3>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="video_wrapper" class="container">
					<img src="{{ url_for('video_feed') }}" width="480">
				</div>
			</div>
			<div id = "history" class="col-md-6 row bg-white pt-3" style="height: 360px;"></div>
		</div>
    </div>
</div>
</body>
{% endblock %}

{% block script %}
    <script>
        var socket = io();
        socket.on('prediction', function(message) {

            var frame = new Uint8Array(message.frame);
            var src = URL.createObjectURL( new Blob([frame], { type: 'image/png' }));

            var content = $("#history").html()

            $("#history").html('<div class="col-md-3 p-1 small">'+
                                /*'<img src="' + src + '" class="rounded" style="width:100px;"></img>'+*/ "<br>" +
                                message.label + " : " + 
                                ((message.status) ? 'masuk' : 'keluar') + "<br>" +
                                message.time + 
                                '</div>' + content);
            
        });
    </script>
{% endblock %}
